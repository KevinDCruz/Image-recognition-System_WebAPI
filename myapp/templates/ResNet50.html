              {% endif %}

          <center><a href="/?run=true" id= "localimage"   class="btn btn-default btn-lg">Predict</a></center>

          <div>
            {{result}}
          </div>
          {% endif %}

          <a href="http://startbootstrap.com/template-overviews/grayscale/" class="btn btn-default btn-lg">From URL</a>


        </div>
      </div>
